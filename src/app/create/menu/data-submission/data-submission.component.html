<div class="form-group">
  <label>Message</label>
  <textarea class="form-control" placeholder="Message to User" (input)="setValueByKey('title', $event.target.value)" [value]="menu.title"></textarea>
  <small class="form-text text-muted">
    Message for data submission confirmation
  </small>
</div>


<div class="list-group ">
  <div class="row mb-1" *ngFor="let option of options">
    <div class="col-sm-2 pr-0 text-muted">
      <i class="fa fa-ellipsis-v"></i>
      {{option.response}}.
    </div>
    <div class="col-sm-10 pl-0">
      <input type="text" class="form-control form-control-sm" placeholder="Option Title" (blur)="setOptionValue($event.target.value, option)"
        [value]="option.title">
    </div>
  </div>
</div>


<div class="form-group">
  <div class="form-check cursor">
    <input [(ngModel)]="submit_data" (change)="setSubmit(submit_data)" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="pl-0 form-check-label" for="exampleCheck1">Submit data after this menu</label>
  </div>
</div>
<button style="height: 28px; padding: 2px" class="p-1 cursor btn-outline-secondary btn-block btn-sm btn" (click)="setNextMenu()">Set Next Menu
</button>
