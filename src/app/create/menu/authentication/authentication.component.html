<div class="form-group">
  <label>Title</label>
  <textarea
    class="form-control form-control-sm"
    placeholder="Message to User"
    (input)="setAuthValue('title', $event.target.value)"
    [value]="menu.title"
  ></textarea>
  <small class="form-text text-muted">
    Welcoming title to request for authentication.
  </small>
</div>
<div class="form-group">
  <label>Authentication Value</label>
  <input
    type="text"
    class="form-control form-control-sm"
    placeholder="Authentication Value"
    (input)="setAuthValue('auth_key', $event.target.value)"
    [value]="menu.auth_key">
</div>
<div class="form-group">
  <label>Number Of Retries</label>
  <input
    type="number"
    class="form-control form-control-sm"
    placeholder="Number Of Retries"
    (input)="setAuthValue('number_of_retries', $event.target.value)"
    [value]="menu.number_of_retries">
  <small class="form-text text-muted">
    Number of times User is allowed to retry.
  </small>
</div>
<div class="form-group">
  <label>Retry Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="Number Of Retries"
    (input)="setAuthValue('retry_message', $event.target.value)"
    [value]="menu.retry_message">
  </textarea>
  <small class="form-text text-muted">
    Title to display during retry.
  </small>
</div>
<div class="form-group">
  <label>Fail Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="Number Of Retries"
    (input)="setAuthValue('fail_message', $event.target.value)"
    [value]="menu.fail_message">
  </textarea>
  <small class="form-text text-muted">
    Message to give When Authentication Failed.
  </small>
</div>

<button
  style="height: 28px; padding: 2px"
  class="p-1 cursor btn-outline-secondary btn-block btn-sm btn"
  (click)="setNextMenu()"
>Set Next Menu
</button>
